<div class="d-flex flex-column">

  <h5 class="mb-2">Confirm</h5>

  <div class="mb-4">Are you sure you want to delete comment?</div>

  <div class="d-flex justify-content-end">
    <button
      class="mr-2"
      mat-raised-button color="primary"
      (click)="onCloseClick(true)">YES
    </button>

    <button
      mat-raised-button color="warn"
      (click)="onCloseClick(false)">NO
    </button>
  </div>

</div>
